<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Log In | MheeKaow Co., Ltd.</title>
    <link rel="stylesheet" href="css/staff.css" type="text/css">
    <link rel="stylesheet"  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login_staff.js"></script>
</head>
<body>
    <div class="header">
        <h2 class="logo">MheeKaow</h2>
    </div>
    <center>
        <h1>Log In</h1>
        <h3>and let's do like the great MheeKaow!</h3>
    </center>
    <div class="form-log-in">
        <form name="log_in" method="POST">
            <label for="id" class="text-in-form">Staff ID</label>
            <input type="text" name="id" id="id" maxlength="6"><br>
            <label for="psw" class="text-in-form">Password</label>
            <input type="password" name="password" id="psw">
            <input type="submit" id="login" value="Log In">
        </form>
    </div>
</body>
</html>
